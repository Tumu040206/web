<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Shop Order</title>
<link rel="stylesheet" href="styles.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }   

    body {
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.6;
        background-color: #f4f4f4;
    }

    header {
        text-align: center;
        color: white;
        padding: 20px;
        background-color: #333;
    }

    header h1 {
        margin-bottom: 10px;
    }

    main {
        padding: 30px;
    }

    .order-form {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .order-form h2 {
        margin-bottom: 20px;
    }

    .order-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .order-form input, .order-form select {
        border-radius: 4px;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
    }   

    .order-form input[type="number"] {
        -webkit-appearance: none;
        appearance: none;
        -moz-appearance: none;
    }

.contact h3 {
        margin-bottom: 15px;
        font-size: 1.2em;
        margin-top: 20px;
        }

    .submit button {
        border: none;
        border-radius: 5px;
        color: white;
        background-color: #4CAF50;
        cursor: pointer;
        width: 100%;
        font-size: 1.1em;
        padding: 10px 15px;
    }

    .submit button:hover {
        background-color: #45a049;
    }

    footer {
        padding: 10px;
        background-color: #333;
        color: white;
        margin-top: 30px;
        text-align: center;
    }

    </style>
</head>
<body>
<header>
    <h1>Wood Shop Order Page</h1>
    <p>Choose your wood products and place your order.</p>
</header>

<main>
    <section class="order-form">
    <h2>Order Form</h2>
    <form action="#" method="post">
        <div class="product">
        <label for="product">modnii turul:</label>
        <select id="product" name="product" required>
            <option value="oak">ner1</option>
            <option value="pine">ner2</option>
            <option value="maple">ner3</option>
            <option value="cedar">ner4</option>
        </select>
        </div>

        <div class="quantity">
        <label for="quantity">Quantity (in pieces):</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="dimensions">
        <label for="length">Length (in inches):</label>
        <input type="number" id="length" name="length" min="1" required>

        <label for="width">Width (in inches):</label>
        <input type="number" id="width" name="width" min="1" required>
        
        <label for="thickness">Thickness (in inches):</label>
        <input type="number" id="thickness" name="thickness" min="0.1" step="0.1" required>
        </div>

        <div class="contact">
        <h3>Contact Information</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="submit">
        <button type="submit">Submit Order</button>
        </div>
    </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Wood Shop. All rights reserved.</p>
</footer>
</body>
</html>
